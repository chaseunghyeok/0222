<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script>
    var lotto = new Array(); //배열
        for(var a=0; a<6; a=a+1){
        lotto[a] = Math.floor(Math.random()*45)+1;
            for(var j=0; j<a; j=j+1){
            if(lotto[a]==lotto[j]){a--; continue;}
            // a랑 j값이 같으면 a--;빼고 continue 하라는 뜻.
            }
        }
    lotto.sort(function(a,b){return a-b;});
        for(var k=0; k<6; k++){
        document.write(lotto[k],'  '); 
    }

    </script>
</head>
<body>
    <h2> 09testrandom.html </h2>
</body>
</html>
