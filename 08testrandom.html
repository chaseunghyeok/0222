<script>
    //배열이용
    // document.write('.random()결과 ', Math.random() ,'<p>');
    // for(){ } while(){ } Math.random(), Math.ceil()
    // 1~45사이 6개 발생 배열 
    var lotto = [];
    while(lotto.length<6){
        var num = Math.floor(Math.random()*45 )+1 ;
        if(lotto.indexOf(num)<0){lotto.push(num);}  
        //--> indexOf 글자가있는지 없는지 확인해주는 384page | 01test388 확인
        // {lotto.push(num);} // -->이것만 사용시 중복
    }
    lotto.sort(function(a,b){return a-b;});
    for(var k=0; k<6; k++){
    document.write(lotto[k],'  '); 
    }
</script>
