<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07testMath</title>
<style>
  *{font-size: 16pt;}
</style>

<script>
    document.write('수학함수 sqrt()결과 ', Math.sqrt(81) ,'<p>');
    document.write('수학함수 random()결과 ', Math.random() ,'<p>');
    document.write('수학함수 floor()결과 ', Math.floor(58.2) ,'<p>');
    document.write('수학함수 ceil()결과 ', Math.ceil(58.2) ,'<p>'); 
    document.write('수학함수 round()결과 ', Math.round(58.6) ,'<p>');    
    document.write('수학함수 min()결과 ', Math.min(58.2, 58.3) ,'<p>');
    document.write('수학함수 max()결과 ', Math.max(58.2, 58.3) ,'<p>');
    document.write('수학함수 abs()결과 ', Math.abs(-58.2) ,'<p>');   
        // document.write('수학함수 ',  ,'<p>');
</script>
</head>
<body>
    
    <h2> 07testMath.html </h2>
