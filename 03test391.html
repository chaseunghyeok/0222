<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 03test391.html </title>
<style>
  *{font-size: 16pt;}
</style>

<script>
 var city = [ '서울', '부산', '제주', '전주', '인천' ];
 //for
 for(var k=0; k<city.length; k=k+1){
    document.write( city[k], '  ');  //정석
 }
 
 document.write('<p>');
 for(var i in city){ 
    document.write( i, '   ');  //배열순서 숫자로 0 1 2 3
    // document.write( city[i], '   '); // 도시이름으로 나옴
 }
 
 document.write('<p>');
 for(var j of city){
    document.write( j, '   ');  
 }
 
 document.write('<p>');
 
</script>
</head>
<body>
    
    <h2> 03test391.html </h2>
</body>
</html>
